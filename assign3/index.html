<script id='my_fragment_shader' type='x-shader/x-fragment'>
uniform float uTime;
varying vec3 vPos;
uniform vec4 uS[2];
uniform vec4 uL[2];


vec3 sph(float x, float y) {
   float zz = 1. - x * x - y * y;
   float sign = step(0., zz);
   float z = mix(-1., sqrt(zz), sign);
   return vec3(x, y, z);
}

vec3 W;

vec3 shader() {
     vec3 N;
     float f = 8.;
     float r = 0.6;
     vec3 V = vec3(0.0, 0.0, f);
     W = normalize(vec3(vPos.x, vPos.y, -f));
     vec3 C = vec3(0.0,0.0,0.0);
     vec3 P = V - C;

  float tfinal = 0.0;

  float sqrtCheck = sqrt(pow(dot(W,P),2.) - dot(P,P) + pow(r,2.));
  if (sqrtCheck == 0.0) {
    float t1 = -dot(W,P);
    tfinal = t1;
  }
  else if (sqrtCheck > 0.0) {
    float t2 = -dot(W,P) + sqrtCheck;
    float t3 = -dot(W,P) - sqrtCheck;
    if (t2>0.0 && t3>0.0) {
      tfinal = min(t2,t3);
    }
    else {
        if (t2 >0.0) {
          tfinal = t2;
        }
        else {
          tfinal = t3;
        }
    }
  }
  else {
    N = vec3(0.0,0.0,0.0);
    return N;
  }

    //find intersection point S on surface by plugging in t
    vec3 S = V + tfinal * W;
    //can find normalized vector from center of sphere
    //to this point
    N = normalize(S - C);

  return N;
}

float phong(vec3 N) {
   //float z = N.z;
   vec3 L = vec3(.5*sin(5.*uTime),1.,1.);
   float c = max(.1, dot(N, normalize(L)));
   vec3 E = -W;
   //implementing R
   vec3 R = 2. * dot(N,L) * N - L;
   float p = 3.;
   float spec = pow(max(0., dot(E, R)),p);
   c = step(0.1, N.z) * .5 * c;
   c+= spec;
   return c;
}

void main() {
   vec3 N = shader();

   float c = phong(N);
   vec3 color = vec3(c, c*c, c*c*c);

   float z = -1000.;
   for (int n = 0; n<2; n++) {
      vec4 S = uS[n];
      if (N.z>z) {
         for (int i = 0; i< 2; i++) {
            vec4 L = uL[i];

            c+= max(0.,L.w * dot(N, normalize(L.xyz)));
            //color = c * vec3(1.,1.,1.);
            z = N.z;
         }
      }
   }


   gl_FragColor = vec4(sqrt(color), 0.0);
}</script>
