<!!-------- VERTEX SHADER: YOU PROBABLY DON'T WANT TO CHANGE THIS RIGHT NOW -------->

<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.);
      vPos = aPos;
   }
</script>


<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>

 uniform float uTime;   // TIME, IN SECONDS

 varying vec3 vPos;     // -1 < vPos.x < +1
                        // -1 < vPos.y < +1
                        //      vPos.z == 0

 void main() {    // YOU MUST DEFINE main()

    // HERE YOU CAN WRITE ANY CODE TO
    // DEFINE A COLOR FOR THIS FRAGMENT

    float red = vPos.y+asin(vPos.x)+sin(3.0)+cos(vPos.y);
    float green = (sin(vPos.y+uTime+red*32.0));
    float blue  = cos(sin(6. * uTime))+green+sin(vPos.y);

    // R,G,B EACH RANGE FROM 0.0 TO 1.0

    vec3 color = vec3(red, green+red, blue);

    // THIS LINE OUTPUTS THE FRAGMENT COLOR

    gl_FragColor = vec4(sqrt(color), 1.0);
 }</script>
